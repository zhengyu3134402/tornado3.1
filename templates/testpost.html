<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testpost</title>
</head>
<body>
    <!--在双大括号中{{ }}的单词是占位符，渲染模板时希望以实际值代替
    可以使用向 render函数中传递关键字参数的方法指定什么值没填充到HTML文件中的对应位置-->
    <h1>your poem(你的诗)</h1>
    <p>Two '{{ roads }}' diverged in a '{{ wood }}', and I- <br>
        I took the one less travelled by,<br>
        And that has '{{ made }}' all the '{{ difference }}'.</p>
</body>
</html>
